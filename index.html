<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара | Практика 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Обычная карточка товара -->
        <div class="product-card">
            <img src="images/product.jpg" alt="Смартфон" class="product-card__image">
            <h3 class="product-card__title">Смартфон XYZ Pro</h3>
            <p class="product-card__description">6.7-дюймовый дисплей, 128 ГБ памяти, тройная камера 50 МП</p>
            <div class="product-card__actions">
                <a href="#" class="product-card__button">Подробнее</a>
                <a href="#" class="product-card__button product-card__button--secondary">В корзину</a>
            </div>
        </div>

        <!-- Карточка с модификатором "featured" (избранное) -->
        <div class="product-card product-card--featured">
            <img src="images/product.jpg" alt="Смартфон" class="product-card__image">
            <h3 class="product-card__title">Смартфон XYZ Pro</h3>
            <p class="product-card__description">6.7-дюймовый дисплей, 128 ГБ памяти, тройная камера 50 МП</p>
            <div class="product-card__actions">
                <a href="#" class="product-card__button">Подробнее</a>
                <a href="#" class="product-card__button product-card__button--secondary">В корзину</a>
            </div>
        </div>
    </div>
</body>
</html>
