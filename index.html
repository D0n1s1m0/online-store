<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Наши товары</h1>
        
        <div class="products-grid">
            <!-- Товар 1: Смартфон -->
            <div class="product-card" data-id="1">
                <div class="product-card__image-wrapper">
                    <img src="images/product-1.jpg" alt="Смартфон" class="product-card__image">
                    <button class="product-card__favorite" data-id="1">
                        <i class="fa-regular fa-star"></i>
                    </button>
                </div>
                <div class="product-card__content">
                    <h3 class="product-card__title">Смартфон XYZ Pro</h3>
                    <p class="product-card__description">6.7-дюймовый дисплей, 128 ГБ памяти, тройная камера 50 МП</p>
                    <div class="product-card__price">49 990 ₽</div>
                    <button class="product-card__button">Подробнее</button>
                </div>
            </div>

            <!-- Товар 2: Ноутбук -->
            <div class="product-card" data-id="2">
                <div class="product-card__image-wrapper">
                    <img src="images/product-2.jpg" alt="Ноутбук" class="product-card__image">
                    <button class="product-card__favorite" data-id="2">
                        <i class="fa-regular fa-star"></i>
                    </button>
                </div>
                <div class="product-card__content">
                    <h3 class="product-card__title">Ноутбук UltraBook</h3>
                    <p class="product-card__description">15.6" экран, 512GB SSD, 16GB RAM, процессор Intel Core i7</p>
                    <div class="product-card__price">89 990 ₽</div>
                    <button class="product-card__button">Подробнее</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="toast" id="toast">Товар добавлен в избранное</div>

    <script src="js/favorites.js"></script>
</body>
</html>
